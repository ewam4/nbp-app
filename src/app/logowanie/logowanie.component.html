<!-- src/app/logowanie/logowanie.component.html -->
<div class="container">
  <form (ngSubmit)="logowanie()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="formData.username" name="username" required>
      <div *ngIf="loginForm.submitted && !loginForm.controls['username'].valid" class="alert alert-danger">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="formData.password" name="password" required>
      <div *ngIf="loginForm.submitted && !loginForm.controls['password'].valid" class="alert alert-danger">
        Password is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Log in</button>
    <div *ngIf="loginError" class="alert alert-danger">
      Incorrect username or password.
    </div>
  </form>
</div>
